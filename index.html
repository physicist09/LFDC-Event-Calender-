<html>

<head>
    <title>LFDC COLLEGE EVENT CALENDAR</title>



    <style>
        
        

 #container {
    position: absolute;
    width: 100%;
    height: 100%;
  }

  #toggleBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 12px 24px;
    font-size: 18px;
    font-weight: bold;
    color: gold;
    background-color: #4CAF50;
    border: none;
    border-radius: 4px;
    box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  

        
        #myVideo {
  display: block;
}

#content {
  display: none;
}
        

        
        body {
            display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
            background-color: rgb(238, 203, 7);
            color: red;
            font-family: 'Helvetica Neue', sans-serif;
        }
        
        h1 {
            font-size: 36px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        img {   
            display: block;
            margin: auto;
            width: 200px;
            height: 150px;
        }
        
        ul.menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }
        
        li {
            float: left;
        }
        
        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        
        li a:hover {
            background-color: #111;
        }
        
        footer {
            margin-top: 100px;
            text-align: center;
        }
    </style>


</head>

<body>

   <div id="container">
        <video id=myVideo width="100%" controls autoplay>
  <source src="loadinganimation.mp4" type="video/mp4">
  <source src="loadinganimation.ogg" type="video/ogg">
</video>
     <button id="toggleBtn" style="display:none;">click here to view the content of the web page
    </button>
    </div>
    <div id="content">
        <h1>Little Flower Degree College Event Calendar</h1>
        <img class="logo" src="http://www.lfdc.edu.in/images/logo.gif" alt="LFDC logo">
        <ul class="menu">
          
            <li><a href="description.html">DESCRIPTION</a></li>
            <li><a href="http://localhost/events.php">Events</a></li>
            <li><a href="confirm.html">Add event</a></li>
            <li><a href="confirm.html">Delete event</a></li>
            <li><a href="confirm.html">Edit event</a></li>
        </ul>
       
        <footer>
            <p>Authors : Eluri Vivek Krishna<br>Kavya Sri Ganji<br>M.Mohan<br>
                <a href="mailto:vivekkrishnaeluri@gmail.com">vivekkrishnaeluri@gmail.com</a><br>All rights reserved.</p>
        </footer>

    </div>
    
    <script>
      const myVideo = document.getElementById("myVideo");
      const content = document.getElementById("content");
      const toggleBtn = document.getElementById("toggleBtn");
    
      myVideo.addEventListener("ended", function() {
        toggleBtn.style.display = "block";
      });
    
      toggleBtn.addEventListener("click", function() {
        myVideo.style.display = "none";
        content.style.display = "block";
        content.style.zIndex = "1";
        toggleBtn.style.display = "none"; // hide the button
      });
    </script>
    
    

    
</body>

</html>
