<!DOCTYPE html>
<html>
<head>
	<title>Add Event</title>
	<style>
		body {
			background-color: gold;
			font-family: Arial, Helvetica, sans-serif;
			color: white;
		}
		h1, h2 {
			color: #32CD32;
			text-align: center;
			font-size: 36px;
			font-weight: bold;
			text-shadow: 2px 2px 5px black;
		}
		form {
			margin: 0 auto;
			max-width: 600px;
			padding: 20px;
			background-color: white;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: black;
			font-weight: bold;
			font-size: 20px;
		}
		input[type="text"], textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			font-size: 18px;
			color: black;
		}
		input[type="submit"] {
			background-color: #32CD32;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		input[type="submit"]:hover {
			background-color: white;
			color: #32CD32;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
	<h1>Add Event</h1>
	<form onsubmit="return false;">
		<label for="title">Title:</label>
		<input type="text" id="title" name="title" placeholder="Enter title here..." required>
		
		<label for="date">Date (dd-mm-yyyy):</label>
		<input type="text" id="date" name="date" pattern="\d{2}-\d{2}-\d{4}" placeholder="Enter date here..." required>
		
		<label for="startTime">Start Time:</label>
		<input type="time" id="startTime" name="startTime" required>

		<label for="endTime">End Time:</label>
		<input type="time" id="endTime" name="endTime" required>
		
		<label for="location">Location:</label>
		<input type="text" id="location" name="location" placeholder="Enter location here..." required>
		
		<label for="description">Description:</label>
		<textarea id="description" name="description" placeholder="Enter description here..." required></textarea>
		
		<input type="submit" value="Add Event" onclick="alert('Event added successfully!')">
	</form>
</body>
</html>
