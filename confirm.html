<html>

<head>
    <title>Value Check</title>
    <style>
        input[type="text"] {
            font-size: 16px;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        
        input[type="submit"] {
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form id="myForm">
        <label for="value">Enter the secret code:</label>
        <input type="number" id="value" name="value" placeholder="Enter a code here...">
        <input type="submit" value="Check">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var userInput = document.getElementById("value").value;
            var predefinedValue = 12345;
            var predefinedValue2 = 23456;
            var predefinedValue3 = 34567;
            if (userInput == predefinedValue) {
                window.location.href = "addevents.html";
            } else if (userInput == predefinedValue2) {
                window.location.href = "deleteevents.html"
            } else if (userInput == predefinedValue3) {
                window.location.href = "editevent.html"
            } else {
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
