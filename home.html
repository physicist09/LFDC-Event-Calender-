 <h1>Inspirational Quotes</h1>
    <div id="quote-container">
        <!-- Quotes will be displayed here -->
    </div>

    <p>Inspirational quotes provided by<a href="https://zenquotes.io/" target="_blank">ZenQuotes API</a></p>

    <script>
        // Function to fetch a random quote from the ZenQuotes API
        async function fetchQuote() {
            try {
                const response = await fetch('https://zenquotes.io/api/quotes/random');

                if (response.ok) {
                    const data = await response.json();
                    const quote = data[0].q; // Extract the quote from the response

                    // Display the quote on the webpage
                    document.getElementById('quote-container').innerHTML = `<p>${quote}</p>`;
                } else {
                    console.error('Failed to fetch a quote from the API.');
                }
            } catch (error) {
                console.error('An error occurred while fetching the quote:', error);
            }
        }

        // Initial quote fetch when the page loads
        fetchQuote();

        // Event listener for a button click to fetch a new quote
        document.getElementById('new-quote-button').addEventListener('click', fetchQuote);
    </script>
